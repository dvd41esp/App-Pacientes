<div class="container">
    <div id="dateTarget">
        <h4 class="box-title"><p><span class="patient-name">{{patient.firstName}} {{patient.lastName}}</span>
            </p>
        </h4>

        <ul class="list-group patient-header">



            <li *ngIf="dates" class="list-group-item" data-bs-toggle="collapse" href="#collapseDiv" role="button"
                aria-expanded="false" aria-controls="collapseDiv">
                <p *ngIf="dates.length > 0">
                    <a data-bs-toggle="collapse" href="#collapseDiv" role="button" aria-expanded="false"
                        aria-controls="collapseDiv">
                        <h6>NÃºmero de visitas: </h6><span class="patient-dates">{{dates.length -1}}</span>
                    </a>

                </p>
                <div class="collapse" id="collapseDiv">
                    <div class="card card-body">
                        <div *ngIf="dates">
                            <ul class="list-group list-group-flush dates">
                                <li class="list-group-item" id="dates-list"
                                    *ngFor="let date of fixedDates; let index = index"><span
                                        class="date">{{date}}</span><button class="btn btn-danger deleteDateBtn"
                                        (click)="deleteDate(index)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor" class="bi bi-trash-fill"
                                            viewBox="0 0 16 16">
                                            <path
                                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                        </svg></button></li>
                            </ul>

                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <div class="calendar">
        <full-calendar [options]="calendarOptions"></full-calendar>
    </div>

    <div class="buttons">

        <button class="btn btn-success" (click)="goToPatient()">Volver</button>

        <button class="btn btn-warning" (click)="toggleWeekends()">Mostrar Fin de semana</button>
    </div>
</div>
